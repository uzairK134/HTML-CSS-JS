<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="upper"></div>
            <div class="image"><img class="picture" src="images\image-victor.jpg" alt=""></div>
            <div class="lower">
                <h2 class="name">Victor Crest<span class="age">26</span></h2>
                <h3 class="location">London</h3>
                <div class="stats">
                    <p class="val">80K<span class="type" >Followers</span></p>
                    <p class="val">803K<span class="type" >Likes</span></p>
                    <p class="val">1.4K<span class="type" >Photos</span></p>
                </div>
            </div>
        </div>


    </main>
    
</body>
</html>
