<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Storage</title>
</head>
<body>
    
    <main>

      <div class="logo">
         <img src="images/logo.svg" alt="" class="pic">    
         <div class="options">
            <button><img src="/images/icon-document.svg" alt=""></button>
            <button><img src="/images/icon-folder.svg" alt=""></button>
            <button><img src="/images/icon-upload.svg" alt=""></button> 
         </div>
      </div>
      
      <div id="status" class="status">

            <div id="notice" class="notice">
                <div id="rect" class="rect"></div>
            </div>

            <h3>You've used <span id="space">815</span> GB of your storage </h3>



            <div onmouseenter="displayleft(1)" onmouseleave="displayleft(2)" id="bar" class="bar">
                <div id="fill" class="fill">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="cap">
                <p>0 GB</p>
                <P id="max">GB</P>
            </div>

      </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
