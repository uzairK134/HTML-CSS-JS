<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Intro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2adb33a496.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>

        <div class="left">

            <div class="logo">
                <img class="logopic" src="images/logo.svg" alt="">
            </div>

            <div class="image">
                <img class="pic" src="images/illustration-mockups.svg" alt="">
            </div>

        </div>
        <div class="right">

            <h1>Build The Community Your Fans Will Love</h1>
            <h3>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. </h3>
            <button>Register</button>
            
            <div class="socials">
                <div class="fb"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="tw"><i class="fa-brands fa-twitter"></i></div>
                <div class="ins"><i class="fa-brands fa-instagram"></i></div>

            </div>  


        </div>


        

    </main>
    
</body>
</html>
