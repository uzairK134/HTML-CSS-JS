<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="content">

            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>

            <div class="mobilepicture">
                <img class="mobilepic" src="images/hero-mobile.jpg" alt="">
            </div>

            <div class="title">
                <h1>We're <span>coming soon</span></h1>
            </div>

            <div class="description">
                <p>Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>

            <div class="creds">
                <form class="form" id="form" action="">
                    <div class="field">
                        <input class="input" id="input" type="text" name="email" placeholder="Email Address">
                        <div id="error" class="error"></div>
                    </div>
                    <button id="Btn" type="submit"><img src="images/icon-arrow.svg" alt=""></button>
                </form>
            </div>
            

        </div>
        <div class="picture">
            <img class="pic" src="images/hero-desktop.jpg" alt="">
        </div>
    </main>

    <script src="script.js" ></script>
</body>
</html>
