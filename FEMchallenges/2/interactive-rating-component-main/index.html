<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    

    <div class="page">
        <div id="cont1" class="container1">
            
            <div class="star">
                <div class="stardiv">
                    <img  src="images\icon-star.svg" >
                </div>
            </div>
            <div class="question">
                <div class="textdiv">
                    <p>How did we do?</p>
                </div>
            </div>

            <div class="comment">
                <div class="commentdiv">
                    <p>
                        Please let us know how we did with your support request. 
                        All feedback is appreciated 
                        to help us improve our offering!
                    </p>
                </div>
            </div>

            <div class="rating">
                <div class="ratediv"><button id="rate1">1</button></div>
                <div class="ratediv"><button id="rate2">2</button></div>
                <div class="ratediv"><button id="rate3">3</button></div>
                <div class="ratediv"><button id="rate4">4</button></div>
                <div class="ratediv"><button id="rate5">5</button></div>
            </div>

            <div class="submit">
                <div class="submitdiv">
                    <button id="subBtnId" type="button" class="submitBtn">SUBMIT</button>
                </div>
            </div>
        </div>



        <div id="cont2" class="container2">
            
            <div class="illustration">
                <div class="illdiv">
                    <img src="images\illustration-thank-you.svg">
                </div>
            </div>

            <div class="rateselection">
                <div class="rateseldiv">
                    <p>You selected <var id="rating">rating</var> out of 5</p>
                </div>
            </div>

            <div class="thank">
                <div class="thankdiv">
                    <p>Thank you!</p>
                </div>
            </div>

            <div class="message">
                <div class="messagediv">
                    <p>
                        We appreciate you taking the time to give a rating. If you ever need more support, 
                        don't hesitate to get in touch!
                    </p>
                </div>
            </div> 
    </div>

    <script src="script.js" ></script>
</body>
</html>
