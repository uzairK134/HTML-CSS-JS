<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <div class="balance">
            <div class="mybalance">
                <p>My balance</p>
                <h1>$921.48</h1>
            </div>
            <div class="logo">
                <div class="white"></div>
                <div class="brown"></div>
            </div>
        </div>

        <div class="details">

            <div class="title">
                <h1>Spending - Last 7 days</h1>
            </div>

            <div class="week">
                <div class="day mon">
                    <div class="amt" id="monamt"></div>
                    <div class="bar" id="monbar"></div>
                    <p>mon</p>
                </div>
                <div class="day teu">
                    <div class="amt" id="teuamt"></div>
                    <div class="bar" id="teubar"></div>
                    <p>teu</p>
                </div>
                <div class="day wed">
                    <div class="amt" id="wedamt"></div>
                    <div class="bar" id="wedbar"></div>
                    <p>wed</p>
                </div>
                <div class="day thu">
                    <div class="amt" id="thuamt"></div>
                    <div class="bar" id="thubar"></div>
                    <p>thu</p>
                </div>
                <div class="day fri">
                    <div class="amt" id="friamt"></div>
                    <div class="bar" id="fribar"></div>
                    <p>fri</p>
                </div>
                <div class="day sat">
                    <div class="amt" id="satamt"></div>
                    <div class="bar" id="satbar"></div>
                    <p>sat</p>
                </div>
                <div class="day sun">
                    <div class="amt" id="sunamt"></div>
                    <div class="bar" id="sunbar"></div>
                    <p>sun</p>
                </div>
            </div>

            <div class="total">
                <div class="monthtotal">
                    <p>Total this month</p>
                    <h1>$478.33</h1>
                </div>
                <div class="gain">
                    <h5>+2.4%</h5>
                    <p>from last month</p>
                </div>
            </div>
        </div>
        
    </main>
    


    <script src="script.js"></script>
</body>
</html>
