<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <div class="person">
            <div class="personfront">
                <img src="images\image-jeremy.png" alt="" class="pic">
                <div class="name">
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="filter">
                <h4 id="daily" onclick="setfilterDaily()">Daily</h4>
                <h4 id="weekly" onclick="setfilterWeekly()">Weekly</h4>
                <h4 id="monthly" onclick="setfilterMonthly()">Monthly</h4>
            </div>
        </div>

        <div class="times">

            <div class="boxback work">
                <div class="box">
                    <div class="tabtitle">
                        <h4>Work</h4>
                        <img src="images\icon-ellipsis.svg" alt="">
                    </div>
                    <div class="count">
                        <h1><span id="Workhrs">32</span>hrs</h1>
                        <p>Last Week -<span id="WorkPrev">36</span>hrs</p>
                    </div>
                </div>
            </div>

            <div class="boxback play" >
                <div class="box">
                    <div class="tabtitle">
                        <h4>Play</h4>
                        <img src="images\icon-ellipsis.svg" alt="">
                    </div>
                    <div class="count">
                        <h1><span id="Playhrs">32</span>hrs</h1>
                        <p>Last Week -<span id="PlayPrev">36</span>hrs</p>
                    </div>
                </div>
            </div>

            <div class="boxback study">
                <div class="box">
                    <div class="tabtitle">
                        <h4>Study</h4>
                        <img src="images\icon-ellipsis.svg" alt="">
                    </div>
                    <div class="count">
                        <h1><span id="Studyhrs">32</span>hrs</h1>
                        <p>Last Week -<span id="StudyPrev">36</span>hrs</p>
                    </div>
                </div>
            </div>

            <div class="boxback exercise">
                <div class="box">
                    <div class="tabtitle">
                        <h4>Exercise</h4>
                        <img src="images\icon-ellipsis.svg" alt="">
                    </div>
                    <div class="count">
                        <h1><span id="Exercisehrs">32</span>hrs</h1>
                        <p>Last Week -<span id="ExercisePrev">36</span>hrs</p>
                    </div>
                </div>
            </div>

            <div class="boxback social">
                <div class="box">
                    <div class="tabtitle">
                        <h4>Social</h4>
                        <img src="images\icon-ellipsis.svg" alt="">
                    </div>
                    <div class="count">
                        <h1><span id="Socialhrs">32</span>hrs</h1>
                        <p>Last Week -<span id="SocialPrev">36</span>hrs</p>
                    </div>
                </div>
            </div>

            <div class="boxback selfcare">
                <div class="box">
                    <div class="tabtitle">
                        <h4>Self Care</h4>
                        <img src="images\icon-ellipsis.svg" alt="">
                    </div>
                    <div class="count">
                        <h1><span id="SelfCarehrs">32</span>hrs</h1>
                        <p>Last Week -<span id="SelfCarePrev">36</span>hrs</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
